<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="slider_container">
                    <div class="slide fade">
                        <img
                            src="https://png.pngtree.com/thumb_back/fw800/background/20230527/pngtree-phoenix-bird-in-flames-wallpapers-wallpapershd-image_2697352.jpg"
                            alt="slider image"
                            class="slider_image"
                        />
                    </div>

                    <div class="slide fade">
                        <img
                            src="https://t4.ftcdn.net/jpg/06/02/00/45/360_F_602004523_zDufPAUHzr0PuGBIPEphAjPeIeZMWzyV.jpg"
                            alt="slider image"
                            class="slider_image"
                        />
                    </div>

                    <div class="slide fade">
                        <img
                            src="https://as1.ftcdn.net/v2/jpg/06/11/54/12/1000_F_611541269_lrV7r0FAg2eGTmGk0MxZtYqMGUmQEe8g.jpg"
                            alt="slider image"
                            class="slider_image"
                        />
                    </div>

                    <div class="left_block">&lt;</div>
                    <div class="right_block">&gt;</div>
                </div>

                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
